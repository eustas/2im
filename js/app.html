<html>
<head>
  <script type="text/javascript" src="../bazel-bin/js/twim.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      let input = document.getElementById('encoded');
      input.addEventListener('input', () => {
        let ctx = document.getElementById('canvas').getContext('2d');
        let encoded = new Uint8Array(Array.from(atob(input.value)).map(s => s.codePointAt(0)));
        ctx.putImageData(window.decode2im(encoded, 64, 64), 0, 0);
      });
    });
  </script>
</head>
<body>
  <input type="text" id="encoded">
  <div id="content"></div>
  <canvas id="canvas" width="64" height="64" style="border: dashed black 1px;"></canvas>
</body>
</html>
