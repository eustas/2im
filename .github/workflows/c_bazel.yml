name: Build / test C project with Bazel
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: bazelbuild/setup-bazelisk@v1
      - name: Build
        run: |
          cd ${GITHUB_WORKSPACE}/c/
          bazel build ...:all
      - name: Test
        run: |
          cd ${GITHUB_WORKSPACE}/c/
          bazel test --test_output=errors ...:all
